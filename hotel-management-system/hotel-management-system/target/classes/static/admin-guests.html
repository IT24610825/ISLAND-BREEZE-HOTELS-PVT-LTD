<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Management - Island Breeze Hotels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin-style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav class="admin-sidebar">
            <div class="sidebar-brand"><i class="fas fa-hotel"></i> Island Breeze</div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="admin-dashboard.html" class="menu-link"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li class="menu-item"><a href="admin-guests.html" class="menu-link active"><i class="fas fa-users"></i> Guests</a></li>
                <li class="menu-item"><a href="admin-rooms.html" class="menu-link"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li class="menu-item"><a href="admin-bookings.html" class="menu-link"><i class="fas fa-calendar-check"></i> Bookings</a></li>
                <li class="menu-item"><a href="admin-payments.html" class="menu-link"><i class="fas fa-credit-card"></i> Payments</a></li>
                <li class="menu-item mt-auto"><a href="#" class="menu-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="page-header">
                <h1 class="page-title"><i class="fas fa-users me-3"></i>Guest Management</h1>
                <div>
                    <input type="text" class="form-control d-inline-block w-auto me-2" id="searchGuest" placeholder="Search guests...">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGuestModal">
                        <i class="fas fa-plus me-2"></i>Add Guest
                    </button>
                </div>
            </div>

            <div class="content-card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Guest ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guestsTableBody">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Guest Modal -->
    <div class="modal fade" id="addGuestModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add New Guest</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addGuestForm">
                        <div class="mb-3">
                            <label for="guestName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="guestName" required>
                        </div>
                        <div class="mb-3">
                            <label for="guestEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="guestEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="guestPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="guestPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="guestPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="guestPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addGuest()">
                        <i class="fas fa-save me-2"></i>Save Guest
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Guest Modal -->
    <div class="modal fade" id="editGuestModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Guest</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editGuestForm">
                        <input type="hidden" id="editGuestId">
                        <div class="mb-3">
                            <label for="editGuestName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editGuestName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGuestEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editGuestEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGuestPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="editGuestPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateGuest()">
                        <i class="fas fa-save me-2"></i>Update Guest
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-common.js"></script>
    <script>
        let allGuests = [];

        async function fetchGuests() {
            try {
                const response = await fetch('/api/users/guests');
                if (response.ok) {
                    allGuests = await response.json();
                    displayGuests(allGuests);
                } else {
                    throw new Error('Failed to fetch guests');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('guestsTableBody').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">Failed to load guests</td></tr>';
            }
        }

        function displayGuests(guests) {
            const tbody = document.getElementById('guestsTableBody');
            if (guests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No guests found</td></tr>';
                return;
            }

            tbody.innerHTML = guests.map(guest => `
                <tr>
                    <td><strong>${guest.id || 'N/A'}</strong></td>
                    <td>${guest.fullName || 'N/A'}</td>
                    <td>${guest.email || 'N/A'}</td>
                    <td>${guest.phone || 'N/A'}</td>
                    <td><span class="badge bg-info">${guest.role || 'GUEST'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary btn-action" onclick='editGuest(${JSON.stringify(guest)})'>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteGuest('${guest.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchGuest').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allGuests.filter(guest => 
                (guest.fullName && guest.fullName.toLowerCase().includes(searchTerm)) ||
                (guest.email && guest.email.toLowerCase().includes(searchTerm)) ||
                (guest.phone && guest.phone.includes(searchTerm))
            );
            displayGuests(filtered);
        });

        async function addGuest() {
            const guest = {
                fullName: document.getElementById('guestName').value,
                email: document.getElementById('guestEmail').value,
                phone: document.getElementById('guestPhone').value,
                password: document.getElementById('guestPassword').value,
                role: 'GUEST'
            };

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(guest)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addGuestModal')).hide();
                    document.getElementById('addGuestForm').reset();
                    fetchGuests();
                    alert('Guest added successfully!');
                } else {
                    alert('Failed to add guest');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        function editGuest(guest) {
            document.getElementById('editGuestId').value = guest.id;
            document.getElementById('editGuestName').value = guest.fullName;
            document.getElementById('editGuestEmail').value = guest.email;
            document.getElementById('editGuestPhone').value = guest.phone;
            
            // Store the original guest data for update
            window.currentGuest = guest;
            
            new bootstrap.Modal(document.getElementById('editGuestModal')).show();
        }

        async function updateGuest() {
            const guestId = document.getElementById('editGuestId').value;
            const guest = {
                id: guestId,
                fullName: document.getElementById('editGuestName').value,
                email: document.getElementById('editGuestEmail').value,
                phone: document.getElementById('editGuestPhone').value,
                password: window.currentGuest.password,
                role: window.currentGuest.role
            };

            try {
                const response = await fetch(`/api/users/${guestId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(guest)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editGuestModal')).hide();
                    fetchGuests();
                    alert('Guest updated successfully!');
                } else {
                    alert('Failed to update guest');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function deleteGuest(guestId) {
            if (!confirm('Are you sure you want to delete this guest?')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${guestId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    fetchGuests();
                    alert('Guest deleted successfully!');
                } else {
                    alert('Failed to delete guest');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        fetchGuests();
    </script>
</body>
</html>
