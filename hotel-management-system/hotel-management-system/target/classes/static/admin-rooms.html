<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - Island Breeze Hotels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin-style.css" rel="stylesheet">
    <style>
        .room-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .room-card-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .room-card-body {
            padding: 1.5rem;
        }
        .room-type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.95);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .view-toggle .btn {
            border-radius: 8px;
        }
        #roomsCardView {
            display: none;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="admin-sidebar">
            <div class="sidebar-brand"><i class="fas fa-hotel"></i> Island Breeze</div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="admin-dashboard.html" class="menu-link"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li class="menu-item"><a href="admin-guests.html" class="menu-link"><i class="fas fa-users"></i> Guests</a></li>
                <li class="menu-item"><a href="admin-rooms.html" class="menu-link active"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li class="menu-item"><a href="admin-bookings.html" class="menu-link"><i class="fas fa-calendar-check"></i> Bookings</a></li>
                <li class="menu-item"><a href="admin-payments.html" class="menu-link"><i class="fas fa-credit-card"></i> Payments</a></li>
                <li class="menu-item mt-auto"><a href="#" class="menu-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="page-header">
                <h1 class="page-title"><i class="fas fa-door-open me-3"></i>Room Management</h1>
                <div class="d-flex gap-2">
                    <div class="view-toggle">
                        <button class="btn btn-outline-secondary" id="tableViewBtn" onclick="switchView('table')">
                            <i class="fas fa-table me-1"></i>Table
                        </button>
                        <button class="btn btn-outline-secondary active" id="cardViewBtn" onclick="switchView('card')">
                            <i class="fas fa-th-large me-1"></i>Cards
                        </button>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">
                        <i class="fas fa-plus me-2"></i>Add New Room
                    </button>
                </div>
            </div>

            <!-- Table View -->
            <div class="content-card" id="roomsTableView" style="display:none;">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Room ID</th>
                                <th>Room Number</th>
                                <th>Type</th>
                                <th>Price/Night</th>
                                <th>Capacity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="roomsTableBody">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Card View -->
            <div id="roomsCardView">
                <div class="row" id="roomsCardContainer">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Room Modal -->
    <div class="modal fade" id="addRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add New Room</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRoomForm">
                        <div class="mb-3">
                            <label for="roomNumber" class="form-label">Room Number</label>
                            <input type="text" class="form-control" id="roomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomType" class="form-label">Room Type</label>
                            <select class="form-select" id="roomType" required>
                                <option value="">Select Type</option>
                                <option value="Standard">Standard Room</option>
                                <option value="Deluxe">Deluxe Suite</option>
                                <option value="Family">Family Suite</option>
                                <option value="Presidential">Presidential Suite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pricePerNight" class="form-label">Price per Night ($)</label>
                            <input type="number" class="form-control" id="pricePerNight" required>
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity (Guests)</label>
                            <input type="number" class="form-control" id="capacity" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addRoom()">
                        <i class="fas fa-save me-2"></i>Save Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Room Modal -->
    <div class="modal fade" id="editRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Room</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editRoomForm">
                        <input type="hidden" id="editRoomId">
                        <div class="mb-3">
                            <label for="editRoomNumber" class="form-label">Room Number</label>
                            <input type="text" class="form-control" id="editRoomNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomType" class="form-label">Room Type</label>
                            <select class="form-select" id="editRoomType" required>
                                <option value="Standard">Standard Room</option>
                                <option value="Deluxe">Deluxe Suite</option>
                                <option value="Family">Family Suite</option>
                                <option value="Presidential">Presidential Suite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPricePerNight" class="form-label">Price per Night ($)</label>
                            <input type="number" class="form-control" id="editPricePerNight" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCapacity" class="form-label">Capacity (Guests)</label>
                            <input type="number" class="form-control" id="editCapacity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateRoom()">
                        <i class="fas fa-save me-2"></i>Update Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-common.js"></script>
    <script>
        async function fetchRooms() {
            try {
                const response = await fetch('/api/rooms');
                if (response.ok) {
                    const rooms = await response.json();
                    displayRooms(rooms);
                } else {
                    throw new Error('Failed to fetch rooms');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('roomsTableBody').innerHTML = 
                    '<tr><td colspan="7" class="text-center text-danger">Failed to load rooms</td></tr>';
            }
        }

        function getRoomImage(roomType) {
            const images = {
                'Standard': 'https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=500&h=300&fit=crop',
                'Deluxe': 'https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=500&h=300&fit=crop',
                'Family': 'https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=500&h=300&fit=crop',
                'Presidential': 'https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=500&h=300&fit=crop'
            };
            return images[roomType] || 'https://images.unsplash.com/photo-1590490360182-c33d57733427?w=500&h=300&fit=crop';
        }

        function displayRooms(rooms) {
            // Update table view
            const tbody = document.getElementById('roomsTableBody');
            if (rooms.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No rooms found</td></tr>';
            } else {
                tbody.innerHTML = rooms.map(room => `
                    <tr>
                        <td>${room.id || 'N/A'}</td>
                        <td><strong>${room.roomNumber || 'N/A'}</strong></td>
                        <td>${room.type || 'N/A'}</td>
                        <td>$${room.pricePerNight || 0}</td>
                        <td>${room.capacity || 0} guests</td>
                        <td><span class="badge bg-${getStatusColor(room.status)}">${room.status || 'Unknown'}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-action" onclick='editRoom(${JSON.stringify(room)})'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteRoom('${room.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            // Update card view
            const cardContainer = document.getElementById('roomsCardContainer');
            if (rooms.length === 0) {
                cardContainer.innerHTML = '<div class="col-12 text-center text-muted py-5">No rooms found</div>';
            } else {
                cardContainer.innerHTML = rooms.map(room => `
                    <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
                        <div class="card room-card shadow-sm">
                            <div class="position-relative">
                                <img src="${getRoomImage(room.type)}" class="room-card-img" alt="${room.type}">
                                <span class="room-type-badge">${room.type}</span>
                            </div>
                            <div class="card-body room-card-body">
                                <h5 class="card-title mb-2">Room ${room.roomNumber}</h5>
                                <div class="mb-2">
                                    <span class="badge bg-${getStatusColor(room.status)} mb-2">${room.status}</span>
                                </div>
                                <p class="card-text mb-2">
                                    <i class="fas fa-dollar-sign text-success me-1"></i>
                                    <strong>$${room.pricePerNight}</strong>/night
                                </p>
                                <p class="card-text mb-3">
                                    <i class="fas fa-users text-primary me-1"></i>
                                    ${room.capacity} guests
                                </p>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-primary flex-fill" onclick='editRoom(${JSON.stringify(room)})'>
                                        <i class="fas fa-edit me-1"></i>Edit
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteRoom('${room.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function switchView(view) {
            const tableView = document.getElementById('roomsTableView');
            const cardView = document.getElementById('roomsCardView');
            const tableBtn = document.getElementById('tableViewBtn');
            const cardBtn = document.getElementById('cardViewBtn');

            if (view === 'table') {
                tableView.style.display = 'block';
                cardView.style.display = 'none';
                tableBtn.classList.add('active');
                cardBtn.classList.remove('active');
            } else {
                tableView.style.display = 'none';
                cardView.style.display = 'block';
                tableBtn.classList.remove('active');
                cardBtn.classList.add('active');
            }
        }

        function getStatusColor(status) {
            const colors = {
                'Available': 'success',
                'Occupied': 'danger',
                'Maintenance': 'warning'
            };
            return colors[status] || 'secondary';
        }

        async function addRoom() {
            const roomNumber = (document.getElementById('roomNumber').value || '').trim();
            const type = document.getElementById('roomType').value;
            const pricePerNightVal = document.getElementById('pricePerNight').value;
            const capacityVal = document.getElementById('capacity').value;
            const status = (document.getElementById('status').value || '').toUpperCase();

            if (!roomNumber || !type || !pricePerNightVal || !capacityVal) {
                alert('Please fill all required fields');
                return;
            }
            const pricePerNight = parseFloat(pricePerNightVal);
            const capacity = parseInt(capacityVal);
            if (isNaN(pricePerNight) || isNaN(capacity)) {
                alert('Please enter valid numeric values for price and capacity');
                return;
            }
            const room = { roomNumber, type, pricePerNight, capacity, status };

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(room)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addRoomModal')).hide();
                    document.getElementById('addRoomForm').reset();
                    fetchRooms();
                    alert('Room added successfully!');
                } else {
                    const msg = await response.text();
                    alert(msg || 'Failed to add room');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        function editRoom(room) {
            document.getElementById('editRoomId').value = room.id;
            document.getElementById('editRoomNumber').value = room.roomNumber;
            document.getElementById('editRoomType').value = room.type;
            document.getElementById('editPricePerNight').value = room.pricePerNight;
            document.getElementById('editCapacity').value = room.capacity;
            document.getElementById('editStatus').value = room.status;
            
            new bootstrap.Modal(document.getElementById('editRoomModal')).show();
        }

        async function updateRoom() {
            const roomId = document.getElementById('editRoomId').value;
            const room = {
                id: roomId,
                roomNumber: document.getElementById('editRoomNumber').value,
                type: document.getElementById('editRoomType').value,
                pricePerNight: parseFloat(document.getElementById('editPricePerNight').value),
                capacity: parseInt(document.getElementById('editCapacity').value),
                status: document.getElementById('editStatus').value
            };

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(room)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editRoomModal')).hide();
                    fetchRooms();
                    alert('Room updated successfully!');
                } else {
                    alert('Failed to update room');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('Are you sure you want to delete this room?')) {
                return;
            }

            try {
                const response = await fetch(`/api/rooms/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    fetchRooms();
                    alert('Room deleted successfully!');
                } else {
                    alert('Failed to delete room');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        // Initialize with card view
        switchView('card');
        fetchRooms();
    </script>
</body>
</html>
