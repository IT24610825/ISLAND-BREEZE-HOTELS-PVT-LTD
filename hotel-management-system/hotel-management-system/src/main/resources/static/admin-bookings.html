<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management - Island Breeze Hotels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin-style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <nav class="admin-sidebar">
            <div class="sidebar-brand"><i class="fas fa-hotel"></i> Island Breeze</div>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="admin-dashboard.html" class="menu-link"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li class="menu-item"><a href="admin-guests.html" class="menu-link"><i class="fas fa-users"></i> Guests</a></li>
                <li class="menu-item"><a href="admin-rooms.html" class="menu-link"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li class="menu-item"><a href="admin-bookings.html" class="menu-link active"><i class="fas fa-calendar-check"></i> Bookings</a></li>
                <li class="menu-item"><a href="admin-payments.html" class="menu-link"><i class="fas fa-credit-card"></i> Payments</a></li>
                <li class="menu-item mt-auto"><a href="#" class="menu-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <div class="page-header">
                <h1 class="page-title"><i class="fas fa-calendar-check me-3"></i>Booking Management</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookingModal">
                    <i class="fas fa-plus me-2"></i>Add New Booking
                </button>
            </div>

            <div class="content-card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Booking ID</th>
                                <th>Guest</th>
                                <th>Room</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <tr>
                                <td colspan="8" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- View Booking Modal -->
    <div class="modal fade" id="viewBookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-eye me-2"></i>Booking Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Booking ID:</label>
                            <p id="viewBookingId" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Status:</label>
                            <p id="viewBookingStatus" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Guest ID:</label>
                            <p id="viewGuestId" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Guest Name:</label>
                            <p id="viewGuestName" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Room ID:</label>
                            <p id="viewRoomId" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Room Details:</label>
                            <p id="viewRoomDetails" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Check-in Date:</label>
                            <p id="viewCheckInDate" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Check-out Date:</label>
                            <p id="viewCheckOutDate" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Number of Guests:</label>
                            <p id="viewNumberOfGuests" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Total Amount:</label>
                            <p id="viewTotalAmount" class="form-control-plaintext">-</p>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label fw-bold">Created At:</label>
                            <p id="viewCreatedAt" class="form-control-plaintext">-</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Booking Modal -->
    <div class="modal fade" id="editBookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Booking</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editBookingForm">
                        <input type="hidden" id="editBookingId">
                        <div class="mb-3">
                            <label for="editGuestId" class="form-label">Guest ID</label>
                            <input type="text" class="form-control" id="editGuestId" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRoomId" class="form-label">Room ID</label>
                            <input type="text" class="form-control" id="editRoomId" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCheckInDate" class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="editCheckInDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCheckOutDate" class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="editCheckOutDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNumberOfGuests" class="form-label">Number of Guests</label>
                            <input type="number" class="form-control" id="editNumberOfGuests" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTotalAmount" class="form-label">Total Amount ($)</label>
                            <input type="number" class="form-control" id="editTotalAmount" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBookingStatus" class="form-label">Status</label>
                            <select class="form-select" id="editBookingStatus" required>
                                <option value="Pending">Pending</option>
                                <option value="Confirmed">Confirmed</option>
                                <option value="Checked-in">Checked-in</option>
                                <option value="Checked-out">Checked-out</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateBooking()">
                        <i class="fas fa-save me-2"></i>Update Booking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div class="modal fade" id="addBookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add New Booking</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookingForm">
                        <div class="mb-3">
                            <label for="guestId" class="form-label">Guest ID</label>
                            <input type="text" class="form-control" id="guestId" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomId" class="form-label">Room ID</label>
                            <input type="text" class="form-control" id="roomId" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkInDate" class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="checkInDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkOutDate" class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="checkOutDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookingStatus" class="form-label">Status</label>
                            <select class="form-select" id="bookingStatus" required>
                                <option value="Pending">Pending</option>
                                <option value="Confirmed">Confirmed</option>
                                <option value="Checked-in">Checked-in</option>
                                <option value="Checked-out">Checked-out</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addBooking()">
                        <i class="fas fa-save me-2"></i>Save Booking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-common.js"></script>
    <script>
        async function fetchBookings() {
            try {
                const response = await fetch('/api/bookings/all');
                if (response.ok) {
                    const bookings = await response.json();
                    displayBookings(bookings);
                } else {
                    throw new Error('Failed to fetch bookings');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('bookingsTableBody').innerHTML = 
                    '<tr><td colspan="8" class="text-center text-danger">Failed to load bookings</td></tr>';
            }
        }

        function displayBookings(bookings) {
            const tbody = document.getElementById('bookingsTableBody');
            if (bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No bookings found</td></tr>';
                return;
            }

            tbody.innerHTML = bookings.map(booking => `
                <tr>
                    <td><strong>#${booking.bookingId || 'N/A'}</strong></td>
                    <td>${booking.guestName || booking.guestId || 'N/A'}</td>
                    <td>${booking.roomDetails || booking.roomId || 'N/A'}</td>
                    <td>${booking.checkInDate || 'N/A'}</td>
                    <td>${booking.checkOutDate || 'N/A'}</td>
                    <td><span class="badge bg-${getStatusColor(booking.status)}">${booking.status || 'Unknown'}</span></td>
                    <td>$${booking.totalAmount || 0}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary btn-action" onclick='viewBooking(${JSON.stringify(booking)})'>
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-warning btn-action" onclick='editBooking(${JSON.stringify(booking)})'>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteBooking('${booking.bookingId}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'Pending': 'warning',
                'Confirmed': 'info',
                'Checked-in': 'success',
                'Checked-out': 'secondary',
                'Cancelled': 'danger'
            };
            return colors[status] || 'secondary';
        }

        async function addBooking() {
            const booking = {
                guestId: document.getElementById('guestId').value,
                roomId: document.getElementById('roomId').value,
                checkInDate: document.getElementById('checkInDate').value,
                checkOutDate: document.getElementById('checkOutDate').value,
                status: document.getElementById('bookingStatus').value
            };

            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(booking)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addBookingModal')).hide();
                    document.getElementById('addBookingForm').reset();
                    fetchBookings();
                    alert('Booking added successfully!');
                } else {
                    alert('Failed to add booking');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        function viewBooking(booking) {
            // Populate modal with booking details
            document.getElementById('viewBookingId').textContent = booking.bookingId || 'N/A';
            document.getElementById('viewBookingStatus').innerHTML = `<span class="badge bg-${getStatusColor(booking.status)}">${booking.status || 'Unknown'}</span>`;
            document.getElementById('viewGuestId').textContent = booking.guestId || 'N/A';
            document.getElementById('viewGuestName').textContent = booking.guestName || 'N/A';
            document.getElementById('viewRoomId').textContent = booking.roomId || 'N/A';
            document.getElementById('viewRoomDetails').textContent = booking.roomDetails || 'N/A';
            document.getElementById('viewCheckInDate').textContent = booking.checkInDate || 'N/A';
            document.getElementById('viewCheckOutDate').textContent = booking.checkOutDate || 'N/A';
            document.getElementById('viewNumberOfGuests').textContent = booking.numberOfGuests || 'N/A';
            document.getElementById('viewTotalAmount').textContent = '$' + (booking.totalAmount || 0);
            document.getElementById('viewCreatedAt').textContent = booking.createdAt || 'N/A';
            
            // Show modal
            new bootstrap.Modal(document.getElementById('viewBookingModal')).show();
        }

        function editBooking(booking) {
            // Populate the edit form with booking data
            document.getElementById('editBookingId').value = booking.bookingId || '';
            document.getElementById('editGuestId').value = booking.guestId || '';
            document.getElementById('editRoomId').value = booking.roomId || '';
            document.getElementById('editCheckInDate').value = booking.checkInDate || '';
            document.getElementById('editCheckOutDate').value = booking.checkOutDate || '';
            document.getElementById('editNumberOfGuests').value = booking.numberOfGuests || 1;
            document.getElementById('editTotalAmount').value = booking.totalAmount || 0;
            document.getElementById('editBookingStatus').value = booking.status || 'Pending';
            
            // Show the edit modal
            new bootstrap.Modal(document.getElementById('editBookingModal')).show();
        }

        async function updateBooking() {
            const bookingId = document.getElementById('editBookingId').value;
            const updatedBooking = {
                bookingId: bookingId,
                guestId: document.getElementById('editGuestId').value,
                roomId: document.getElementById('editRoomId').value,
                checkInDate: document.getElementById('editCheckInDate').value,
                checkOutDate: document.getElementById('editCheckOutDate').value,
                numberOfGuests: parseInt(document.getElementById('editNumberOfGuests').value),
                totalAmount: parseFloat(document.getElementById('editTotalAmount').value),
                status: document.getElementById('editBookingStatus').value
            };

            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(updatedBooking)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editBookingModal')).hide();
                    document.getElementById('editBookingForm').reset();
                    fetchBookings();
                    alert('Booking updated successfully!');
                } else {
                    const errorText = await response.text();
                    alert('Failed to update booking: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the booking');
            }
        }

        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking?')) {
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    fetchBookings();
                    alert('Booking deleted successfully!');
                } else {
                    alert('Failed to delete booking');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        fetchBookings();
    </script>
</body>
</html>
